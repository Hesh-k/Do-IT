<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DO-IT</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <h2>--- DO-IT ---</h2>

        <div id="taskList"></div>
        <div class="inputItem">
          <div class="entry">
            <input type="text" id="taskInput" placeholder="Enter a task" />

            <button class="cardButton" onclick="addTask()">
              <img src="assets/add.png" alt="Icon" />
            </button>
          </div>
          <script src="script.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
